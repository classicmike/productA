<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Product A Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/frameworkA/css/frameworkA.css" />
    <link rel="stylesheet" href="css/productA.css" />
</head>
<body>
<nav class="navbar navbar-primary">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Product A</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<section class="backgrounds__solid-color--purple">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <section class="row componentA">
                    <div class="col-xs-12 col-md-6 componentA__elementA">
                        <p>Below is a component with a circle</p>
                        <div class="productA__componentB productA__componentB--circle"></div>
                    </div>
                    <div class="col-xs-12 col-md-6 componentA__elementA componentA__elementA--modifierA">
                        <p>Below is a component with a square and a border radius</p>
                        <div class="productA__componentB productA__componentB--rounded"></div>

                    </div>
                </section>
            </div>
        </div>
    </div>
